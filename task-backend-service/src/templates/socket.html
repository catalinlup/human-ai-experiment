<!DOCTYPE html>
<html>
<head>
    <title>SocketIO HTML Page</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
      
        var socket = io.connect('http://' + 'localhost' + ':' + '9098');

        socket.emit('join', { room: 'task123' });

        socket.on('connect', function() {
            console.log('Connected to SocketIO server');
        });

        socket.on('custom_event', function(data) {
            console.log('Received custom event:', data);
        });
    </script>
    
<body>
    <h1>SocketIO HTML Page</h1>
    <p>Open the browser console to see SocketIO events.</p>
</body>
</html>
